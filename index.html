<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Explore The Universe</title>
</head>

<body>
    <div class="main" id="main">
        <div class="heading" id="heading">
            <h1>explore the universe</h1>
            <h2>one day at a time</h2>
        </div>
        <div class="form" id="form">
            <form>
                <div class="year">
                    <select id="year" name="year">
                        <option value="0">year</option>
                    </select>
                </div>

                <div class="month">
                    <select id="month" name="month">
                        <option value="0">month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="2">September</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="day">
                    <select id="day" name="day">
                        <option value="0">day</option>
                    </select>
                </div>
                <input type="button" value="submit" id="submit">
            </form>
        </div>

        <!-- div for displaying Nasa Content -->
        <div id="nasaContent" class="nasaContent">
        </div>

        <!-- div for displaying hdurl -->
        <div class="hdurlContainer" id="hdurlContainer">
        </div>

        <!-- div for displaying favourites -->
        <div id="saved">
            <div id="collectionTitle" class="collectionTitle">

            </div>
            
            <div class="imgGrid" id="imgGrid">
        
            </div>


        </div>
       
        <footer id="footer">
            <div class="footerIcons">
                <a >
    
                </a>
                <a class="added" >
                    <img src="/img/favourite_icon.png" alt="favourite star icon" class="added">
                </a>
            </div>
        </footer>
    </div>
    



    <script src="script.js"></script>

</body>

</html>
