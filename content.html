<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Explore The Universe</title>
</head>

<body>
    <div class="main">
        <!-- div for displaying image -->
        <div class="mainContainer">
            <div class="image" id="image">
                <a href="/zoom.html">
                    <img src="/img/nasa_image.png" alt="">
                </a>
            </div>

            <!-- div for displaying image data -->
            <div class="imgData">
                <!-- placeholder p for displaying the mockup -->
                <p> Title: “[display picture title here]”<br>
                    Date: “[display selected date here]”<br>
                    “[display APOD explanation here]”</p>
            </div>

            <!-- div for displaying favourite icon/clickable object -->
            <div class="addFavouriteIcon">
                <img src="/img/add_favourite_icon.png" alt="add to favourites star icon">
            </div>
        </div>
    </div>

    <footer>
        <!-- div for displaying footer icons -->
        <div class="footerIcons">
            <a href="/index.html">
                <img src="/img/home_icon.png" alt="home icon">
            </a>
            <a href="/favourites.html">
                <img src="/img/favourite_icon.png" alt="favourite star icon">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
